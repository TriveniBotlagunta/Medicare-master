<div class="container mt-5">


    <form class="content" [formGroup]="signupForm" (ngSubmit)="submitData()">


        <h3 class="text-center">Signup Form</h3>
        <div class="row">

            <div class=" mt-2 mb-2 col-lg-6 col-6">
                <label>FirstName</label>
                <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">

                <div *ngIf="firstname.invalid && (firstname.touched|| firstname.dirty)">
                    <span class="error" *ngIf="firstname.errors?.required">*First Name is Required</span>
                    <span class="error" *ngIf="firstname.errors?.pattern">*Enter only characters</span>
                </div>
            </div>
            <div class=" mt-2 mb-2 col-lg-6 col-6">
                <label>LastName</label>
                <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
                <div *ngIf="lastname.invalid && (lastname.touched|| lastname.dirty)">
                    <span class="error" *ngIf="lastname.errors?.required">*LastName is Required</span>
                    <span class="error" *ngIf="lastname.errors?.pattern">*Enter only characters</span>
                </div>
            </div>

            <div class=" mt-2 mb-2 col-lg-12 col-12">
                <label>Email</label>
                <input type="text" formControlName="emailId" class="form-control" placeholder="Email Id">

                <div *ngIf="emailid.invalid && (emailid.touched|| emailid.dirty)">
                    <span class="error" *ngIf="emailid.errors?.required">*Email Id is Required</span>
                    <span class="error" *ngIf="emailid.errors?.email">*Enter Valid Email Address</span>
                </div>
            </div>
            <div class=" mt-2 mb-2 col-lg-12 col-12">
                <label>Password</label>
                <input type="password" formControlName="newPassword" class="form-control" placeholder="New Password">

                <div *ngIf="newpassword.invalid && (newpassword.touched|| newpassword.dirty)">
                    <span class="error" *ngIf="newpassword.errors?.required">*Password is Required</span>
                    <span class="error" *ngIf="newpassword.errors?.pattern">*Enter valid password</span>
                </div>
            </div>
            <div class=" mt-2 mb-2 col-lg-12 col-12">

                <input type="password" formControlName="confirmPassword" class="form-control"
                    placeholder="Confirm Password">

                <div *ngIf="confirmpassword.invalid && (confirmpassword.touched|| confirmpassword.dirty)">
                    <span class="error" *ngIf="confirmpassword.errors?.required">*Password is Required</span>
                    <span class="error" *ngIf="confirmpassword.errors?.pattern">*Enter Valid password</span>
                </div>
            </div>


            <div class=" mt-2 mb-2 col-lg-12 col-12">
                <label>Mobile Number</label>
                <input type="text"  formControlName="mobileNumber" class="form-control" placeholder="Mobile Number">
                <div *ngIf="mobilenumber.invalid && (mobilenumber.touched|| mobilenumber.dirty)">
                    <span class="error" *ngIf="mobilenumber.errors?.required">*Mobile Number is Required</span>
                    <span class="error" *ngIf="mobilenumber.errors?.pattern">*Enter valid mobile number</span>
                </div>
            </div>
            <div class=" mt-3  col-lg-12 col-12">
                <button class="btn btn-success" [disabled]="signupForm.invalid">Signup</button>
            </div>
        </div>

    </form>



</div>
